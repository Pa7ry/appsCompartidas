<ion-header>
  <ion-toolbar>
    <ion-title (click)='dismiss()'><ion-icon name="arrow-round-back"></ion-icon> Buscar Razas</ion-title>
    <ion-searchbar animated placeholder='Buscar' show-cancel-button
    [(ngModel)]='search'
    (ionCancel)='resetF()'
    (keyup.enter)='buscaRaza($event)'></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let raza of (razas | objToArray)">
      <ion-label>
        <h2 (click)='getImg(raza)'><ion-icon name="paw"></ion-icon>  {{ raza | uppercase}}
          <ion-icon name="arrow-forward" class='img'></ion-icon></h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
